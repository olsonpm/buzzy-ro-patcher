<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/ress.css" />
    <link rel="stylesheet" href="css/hamburgers.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <img id="logo" src="img/logo.png" />

      <button id="hamburger" class="hamburger hamburger--twist" type="button">
        <div class="inner">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </button>
    </header>

    <main>
      <ul id="menu" class="fades hidden">
        <li>
          <button id="setup" onclick="setup" type="button">
            <span>Setup</span>
          </button>
        </li>
        <li>
          <button id="reset-cache" onclick="resetCache" type="button">
            <span>Reset Cache</span>
          </button>
        </li>
      </ul>

      <div id="error-alert" class="fades hidden removed">
        <h2>Error</h2>
        <p>
          Please report the following to the support discord channel or forum
        </p>
        <p id="error-msg"></p>
      </div>
    </main>

    <footer>
      <div class="main">
        <div id="loading-pct"></div>

        <button
          id="main-btn"
          class="cancel"
          onclick="cancelOrPlay"
          type="button"
        >
          Cancel
        </button>
      </div>

      <div id="loading-bar"></div>
    </footer>

    <script type="text/javascript" src="./js/loading-bar.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
